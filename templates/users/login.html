{% extends 'base.html' %}


{% block page_title %}
    Log In
{% endblock page_title %}
    

{% block content %}

    <div class="container lg:w-5/12 md:w-7/12 xl:w-1/2 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">
        
        {% include 'partials/social_login.html' %}    

        <form method="POST" action="{% url 'users:login' %}" class="w-full">
            {% csrf_token %}
            <input type="email" name="email" placeholder="&#xf0e0; &nbsp; Email" class="mb-3" style="font-family:Arial, FontAwesome">
            <input type="password" name="password" placeholder="&#xf023; &nbsp; Password" class="mb-3" style="font-family:Arial, FontAwesome">
            <button class="btn bg-red-500 text-white">
                <i class="fab fa-airbnb mr-2 fa-lg"></i> Login
            </button>
        </form>

        <div class="mt-5">
            <span class="mr-2 font-medium text-gray-600">Don't have an account?</span>
            <a href="{% url 'users:signup' %}" class="text-green-500 font-medium">Sign up</a>
        </div>
    </div>

{% endblock content %}
