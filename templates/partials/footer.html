{% load i18n %}
<footer class="container mx-auto text-center py-10 border-t font-medium text-gray-500">
    <div class="flex flex-col">
        <span>
            {% trans "Please don't copy my App." %}
        </span>
        <span>&copy; 2022 Scott Lee, {% trans "All rights reserved." %}</span>
    </div>
    <div class="mt-10 flex justify-end">
        {% get_current_language as LANGUAGE_CODE %}
        {{LANGUAGE_CODE}}
        <select class="w-1/5 h-8 p-0 font-normal" id="js-lang">
            <option value="en"
                {% if LANGUAGE_CODE == 'en' %}
                selected
                {% endif %}
            >English</option>
            <option value="ko"
                {% if LANGUAGE_CODE == 'ko' %}
                selected
                {% endif %}
            >한국어</option>
            <option value="es"
                {% if LANGUAGE_CODE == 'es' %}
                    selected
                {% endif %}
            >Spanish</option>
        </select>
    </div>
</footer>
